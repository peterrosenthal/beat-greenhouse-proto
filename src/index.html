<!DOCTYPE html>
<html>
    <head>
        <title>Growing Beats by Peter Rosenthal</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <h1>Magenta Melody Breeding Prototype</h1>

        <h2>Parent 1</h2>
        <svg id="parent1Viz"></svg>
        <button id="playParent1Button">Play</button>

        <h2>Parent 2</h2>
        <svg id="parent2Viz"></svg>
        <button id="playParent2Button">Play</button>

        <h2>Child</h2>
        <button id="genChildButton">Generate</button>
        <svg id="childViz"></svg>
        <button id="playChildButton" disabled>Play</button>
        <button id="swapChildParent1Button" disabled>Swap with Parent 1</button>
        <button id="swapChildParent2Button" disabled>Swap with Parent 2</button>

        <script src="index.js"></script>
    </body>
</html>
